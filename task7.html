<html lang="en">
  <head>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Задача 7</h1>
    <div>
      <p>
        Знайти суму випадкового номера місяця (від 1 до 12) та випадкового
        номера дня (від 0 до 6).
      </p>
    </div>
    <script>
      let minMonth = 1,
        maxMonth = 12;
      let minDay = 1,
        maxDay = 6;
      //Обчислення результату
      let a = minMonth + Math.floor(Math.random() * (maxMonth - minMonth + 1));
      let b = minDay + Math.floor(Math.random() * (maxMonth - minDay + 1));
      // Виводимо результат
      document.write(`Число випадкового номера місяця ${a}`);
      document.write(`<br/> Число випадкового номера дня ${b}`);
    </script>
  </body>
</html>
