<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>Залача 2</h1>
    <div>
      <p>
        Задача 2. Дано рік народження (дата: 1 січня) та поточний рік.<br />
        Знайти кількість років.
      </p>
    </div>
    <script>
      // Введення необхідних даних
      let yearsThis = parseInt(prompt("Вкажіть поточний рік", "0"));
      let yearsBirth = parseInt(prompt("Вкажіть рік народження", "0"));
      // Обчислення результату
      let yearsOld = yearsThis - yearsBirth;
      // Виводимо результат
      document.write(`Вам ${yearsOld} років!! Пишайтеся собою!!`);
    </script>
  </body>
</html>
