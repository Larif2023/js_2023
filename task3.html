<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task 3</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Задача 3</h1>
    <div>
      <p>
        Дано вартість одиниці товару і кількість.<br />
        Знайти загальну вартість та ПДВ (5% від загальної вартості).
      </p>
    </div>
    <script>
      // Введення необхідних даних
      const taxeVAT = 5;
      let productPrice = parseFloat(prompt("Вартість товару", "0"));
      let productCount = parseFloat(prompt("Кількість товару", "0"));
      // Обчислення результату
      let Summ = productPrice * productCount;
      let taxeSumm = (Summ * taxeVAT) / 100;
      // Виводимо результат
      document.write(`Загальна вартість ${Summ} грн`);
      document.write(`<br> ПДВ ${taxeSumm} грн`);
    </script>
  </body>
</html>
