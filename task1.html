<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Завдання 1</h1>
    <div>
      <p>
        Знайти суму, добуток та частку двох дійсних чисел. <br />
        Результат вивести у формі таблиці
      </p>
    </div>
    <script>
      let a = parseInt(prompt("Вкажіть перше число", "0"));
      let b = parseInt(prompt("Вкажіть друге число", "0"));
      let cSum = a + b;
      let cMultiplication = a * b;
      let cDivision = a / b;

      // Виводимо результат
      document.write(`<br>Sum: = ${cSum}`);
      document.write(`<br>Multiplication: = ${cMultiplication}`);
      document.write(`<br>Division: = ${cDivision}`);
    </script>
  </body>
</html>
