<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Задача 5</h1>
    <div>
      <p>
        Дано кількість секунд, що пройшла від початку доби.<br />
        Визначити скільки це годин і хвилин.
      </p>
    </div>
    <script>
      // Введення необхідних даних
      let secNumberPassed = Math.floor(
        prompt("Введіть будь-яку кількість секунд", "0")
      );
      const CEK_IN_MINUTES = 60;
      const CEK_IN_HOURS = 3600;
      //Обчислення результату
      const numberOfMinutes = Math.floor((secNumberPassed % 3600) / 60);
      const numberOfHours = Math.floor(secNumberPassed / 3600);
      // Виводимо результат
      document.write(`Отримана кількість ${numberOfMinutes} хвилин`);
      document.write(`<br> Отримана кількість ${numberOfHours} годин`);
    </script>
  </body>
</html>
